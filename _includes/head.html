<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
  >
  <link rel="stylesheet" href="{{ '/styles/styles.css' | prepend:site.url }}">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>

<body>
  <div id="container">
    <div class="greeting-container">
      <!-- <img src="{{ site.greeting_image }}" alt="{{ site.title }}" class="avatar" /> -->
      <h1 class="global-title">{{ site.title }}‚Äç</h1>
    </div>
    {% if site.nav-links %}
    <nav class="default">
      <ul>
        {% for link in site.nav-links %}
        <li>
          {% if link.external == true %}
          <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer">
          {% endif %}
          {% if link.external != true %}
          <a href="{{ link.url | prepend:site.url }}">
          {% endif %}
            {{ link.name }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>
    {% endif %}
